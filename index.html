<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Phylogenetic Diversity</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/js/get_tree_lengths.js"></script>
</head>

<body>
    <h1>Phylogenetic Diversity by Location</h1>
    <div id="request_form">
        <label for="taxon">Taxon: </label>
        <input type="text" id="taxon" placeholder="Lachninae"><br>
        <label for="subs">Subsample size: </label>
        <input type="number" id="subs" min="3" max="1000" step="1" value="10"><br>
        <label for="lat_grid">Latitude grid size: </label>
        <input type="number" id="lat_grid" min="0" max="180" value="10"><br>
        <label for="lon_grid">Longitude grid size: </label>
        <input type="number" id="lon_grid" min="0" max="90" value="10"><br>
        <input type="button" value="Submit" onclick="get_tree_lengths()">
    </div>
    <div id="result"></div>
</body>

</html>
