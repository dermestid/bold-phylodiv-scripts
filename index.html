<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Phylogenetic Diversity</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <style>
        .map {
            width: 640px;
            height: 320px;
        }
    </style>

    <script type="text/javascript" src="js/draw_map.js"></script>
    <script type="text/javascript" src="js/make_geojson.js"></script>
    <script type="text/javascript" src="js/get_tree_lengths.js"></script>
    <script type="text/javascript" src="js/draw_species_map.js"></script>
    <script type="text/javascript" src="js/pd_colour.js"></script>
    <script type="text/javascript" src="js/draw_pd_map.js"></script>
    <script type="text/javascript" src="js/present_pd.js"></script>
</head>

<body>
    <h1>Phylogenetic Diversity by Location</h1>
    <div id="request_form">
        <label for="taxon">Taxon: </label>
        <input type="text" id="taxon" placeholder="Lachninae"><br>
        <label for="subs">Subsample size: </label>
        <input type="number" id="subs" min="3" max="1000" step="1" value="10"><br>
        <label for="lat_grid">Latitude grid size: </label>
        <input type="number" id="lat_grid" min="0" max="180" value="10"><br>
        <label for="lon_grid">Longitude grid size: </label>
        <input type="number" id="lon_grid" min="0" max="90" value="10"><br>
        <input type="button" value="Submit" onclick="present_pd()">
    </div>
    <div id="map" class="map"></div>
    <div id="result"></div>
</body>

</html>
